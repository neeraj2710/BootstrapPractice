<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge with pill</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>badge</h1>
    <span class="badge rounded-pill bg-primary">Badge 1</span>
    <span class="badge rounded-pill bg-dark">Badge 1</span>
    <span class="badge rounded-pill bg-danger">Badge 1</span>
    <span class="badge rounded-pill bg-info">Badge 1</span>
    <span class="badge rounded-pill bg-secondary">Badge 1</span>
    <!-- bootstrap js

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>

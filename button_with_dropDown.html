<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drop down</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>button with drop down</h1>
    <div class="btn-group">
      <button class="btn btn-primary" type="button">Dhoni</button>
      <button class="btn btn-primary" type="button">Virat</button>
      <div class="btn-group">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Raina
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item"><a href="">Bowling</a></li>
          <li class="dropdown-item"><a href="">good player</a></li>
        </ul>
      </div>
    </div>
    <!-- bootstrap js
    =============================================================================================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js
    =============================================================================================== -->
  </body>
</html>
